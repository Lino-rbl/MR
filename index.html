<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nebula-de-notas</title>

  </head>
  
<body class="min-h-screen py-8 px-4">
    
    <!-- Bot√≥n de cambio de tema -->
    <button id="themeToggle" class="theme-toggle fixed top-6 right-6 w-14 h-14 rounded-full z-50 flex items-center justify-center text-2xl shadow-lg">
        üåô
    </button>

    <!-- Contenedor principal -->
    <div class="max-w-7xl mx-auto">
        
        <!-- T√≠tulo -->
        <h1 class="text-5xl font-bold text-center mb-4 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
            ‚ú® N√©bula de Notas ‚ú®
        </h1>

        <!-- Secci√≥n superior: Cards informativas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            
            <!-- Card informativa 1 -->
            <div class="star-card rounded-3xl p-6 shadow-2xl">
                <div class="flex items-center gap-3 mb-3">
                    <span class="text-4xl">üåü</span>
                    <h3 class="text-xl font-semibold">Inspiraci√≥n Diaria</h3>
                </div>
                <p class="text-gray-300 text-sm">
                    "El universo est√° hecho de historias, no de √°tomos." - Muriel Rukeyser
                </p>
            </div>

            <!-- Card informativa 2 -->
            <div class="star-card rounded-3xl p-6 shadow-2xl">
                <div class="flex items-center gap-3 mb-3">
                    <span class="text-4xl">üí´</span>
                    <h3 class="text-xl font-semibold">Tus Constelaciones</h3>
                </div>
                <p class="text-gray-300 text-sm">
                    <span id="noteCount">0</span> estrellas creadas en tu n√©bula personal.
                </p>
            </div>

        </div>

        <!-- Centro circular (Dashboard) -->
        <div class="flex justify-center mb-12">
            <div class="central-hub rounded-full w-72 h-72 flex items-center justify-center relative overflow-hidden">
                <img 
                    id="centralImage" 
                    src="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=400&h=400&fit=crop" 
                    alt="Centro de la n√©bula"
                    class="w-full h-full object-cover rounded-full"
                />
                <!-- Bot√≥n para cambiar imagen (futuro: integrar upload) -->
                <button onclick="changeImage()" class="absolute bottom-4 right-4 bg-white bg-opacity-20 backdrop-blur-md p-3 rounded-full hover:bg-opacity-30 transition">
                    üì∑
                </button>
            </div>
        </div>

        <!-- Secci√≥n inferior: Cards editables -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="notesContainer">
            <!-- Las notas se generar√°n din√°micamente -->
        </div>

        <!-- Bot√≥n flotante para agregar nota -->
        <button onclick="addNote()" class="btn fixed bottom-8 right-8 w-16 h-16 rounded-full shadow-2xl flex items-center justify-center text-3xl z-40">
            ‚ú®
        </button>

    </div>

    <!-- Modal para editar nota -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="star-card rounded-3xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Editar Estrella</h2>
                <button onclick="closeModal()" class="text-3xl hover:rotate-90 transition">&times;</button>
            </div>

            <!-- Textarea para texto -->
            <div class="mb-6">
                <label class="block text-sm font-semibold mb-2">üìù Tu historia del d√≠a</label>
                <textarea 
                    id="noteText" 
                    class="w-full h-32 rounded-xl p-4 transition"
                    placeholder="Escribe tus pensamientos aqu√≠..."
                ></textarea>
            </div>

            <!-- Canvas para dibujo -->
            <div class="mb-6">
                <label class="block text-sm font-semibold mb-2">üé® Tu dibujo c√≥smico</label>
                <div class="relative">
                    <canvas 
                        id="drawingCanvas" 
                        class="drawing-canvas w-full h-64 border border-gray-600"
                        width="600"
                        height="300"
                    ></canvas>
                    <div class="flex gap-2 mt-2">
                        <button onclick="clearCanvas()" class="px-4 py-2 bg-red-500 bg-opacity-30 rounded-lg hover:bg-opacity-50 transition text-sm">
                            üóëÔ∏è Limpiar
                        </button>
                        <input type="color" id="brushColor" value="#A259FF" class="w-12 h-10 rounded cursor-pointer">
                        <input type="range" id="brushSize" min="1" max="20" value="3" class="flex-1">
                    </div>
                </div>
            </div>

            <!-- Botones de acci√≥n -->
            <div class="flex gap-3">
                <button onclick="saveNote()" class="btn flex-1 py-3 rounded-xl font-semibold">
                    üíæ Guardar
                </button>
                <button onclick="deleteNote()" class="bg-red-500 bg-opacity-30 flex-1 py-3 rounded-xl font-semibold hover:bg-opacity-50 transition">
                    üóëÔ∏è Eliminar
                </button>
            </div>
        </div>
    </div>

    <script>
        // ===============================
        // SISTEMA DE ALMACENAMIENTO
        // ===============================
        // TODO: Integrar Firebase/Supabase aqu√≠
        // Para autenticaci√≥n y sincronizaci√≥n en la nube
        
        class NotesStorage {
            constructor() {
                this.storageKey = 'nebula_notes';
            }

            getNotes() {
                const data = localStorage.getItem(this.storageKey);
                return data ? JSON.parse(data) : this.getDefaultNotes();
            }

            saveNotes(notes) {
                localStorage.setItem(this.storageKey, JSON.stringify(notes));
            }

            getDefaultNotes() {
                return [
                    { id: 1, text: 'Mi primer pensamiento c√≥smico...', drawing: null, date: new Date().toISOString() },
                    { id: 2, text: 'Gratitud del d√≠a...', drawing: null, date: new Date().toISOString() },
                    { id: 3, text: 'Metas para ma√±ana...', drawing: null, date: new Date().toISOString() },
                    { id: 4, text: 'Reflexi√≥n nocturna...', drawing: null, date: new Date().toISOString() }
                ];
            }
        }

        const storage = new NotesStorage();
        let notes = storage.getNotes();
        let currentNoteId = null;
        let isDrawing = false;
        let canvas, ctx;

        // ===============================
        // SISTEMA DE TEMAS
        // ===============================
        
        const themeToggle = document.getElementById('themeToggle');
        let currentTheme = 'el'; // 'el' o 'ella'

        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'el' ? 'ella' : 'el';
            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.textContent = currentTheme === 'el' ? 'üåô' : 'üå∏';
        });

        // ===============================
        // RENDERIZADO DE NOTAS
        // ===============================
        
        function renderNotes() {
            const container = document.getElementById('notesContainer');
            container.innerHTML = '';

            notes.forEach(note => {
                const card = document.createElement('div');
                card.className = 'star-card rounded-3xl p-6 shadow-2xl cursor-pointer';
                card.onclick = () => openModal(note.id);

                const preview = note.text.substring(0, 80) + (note.text.length > 80 ? '...' : '');
                const hasDrawing = note.drawing ? 'üé®' : '';

                card.innerHTML = `
                    <div class="flex items-center gap-2 mb-3">
                        <span class="text-2xl">‚≠ê</span>
                        <h3 class="text-lg font-semibold">Estrella #${note.id}</h3>
                        <span class="ml-auto">${hasDrawing}</span>
                    </div>
                    <p class="text-gray-300 text-sm mb-2">${preview}</p>
                    <p class="text-xs text-gray-500">${new Date(note.date).toLocaleDateString()}</p>
                `;

                container.appendChild(card);
            });

            // Actualizar contador
            document.getElementById('noteCount').textContent = notes.length;
        }

        // ===============================
        // MODAL Y CANVAS
        // ===============================
        
        function openModal(noteId) {
            currentNoteId = noteId;
            const note = notes.find(n => n.id === noteId);
            
            document.getElementById('noteText').value = note.text;
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('editModal').classList.add('flex');

            // Inicializar canvas
            canvas = document.getElementById('drawingCanvas');
            ctx = canvas.getContext('2d');
            
            // Restaurar dibujo si existe
            if (note.drawing) {
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0);
                img.src = note.drawing;
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            setupCanvas();
        }

        function closeModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editModal').classList.remove('flex');
            currentNoteId = null;
        }

        function setupCanvas() {
            const brushColor = document.getElementById('brushColor');
            const brushSize = document.getElementById('brushSize');

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch support
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                const mouseEvent = new MouseEvent('mouseup', {});
                canvas.dispatchEvent(mouseEvent);
            });

            function startDrawing(e) {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                ctx.beginPath();
                ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
            }

            function draw(e) {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
                ctx.strokeStyle = brushColor.value;
                ctx.lineWidth = brushSize.value;
                ctx.lineCap = 'round';
                ctx.stroke();
            }

            function stopDrawing() {
                isDrawing = false;
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // ===============================
        // CRUD DE NOTAS
        // ===============================
        
        function saveNote() {
            const note = notes.find(n => n.id === currentNoteId);
            note.text = document.getElementById('noteText').value;
            note.drawing = canvas.toDataURL();
            note.date = new Date().toISOString();

            storage.saveNotes(notes);
            renderNotes();
            closeModal();

            // Animaci√≥n de guardado
            showNotification('‚ú® Estrella guardada en tu n√©bula');
        }

        function deleteNote() {
            if (confirm('¬øEliminar esta estrella de tu n√©bula?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                storage.saveNotes(notes);
                renderNotes();
                closeModal();
                showNotification('üåë Estrella eliminada');
            }
        }

        function addNote() {
            const newId = Math.max(...notes.map(n => n.id), 0) + 1;
            notes.push({
                id: newId,
                text: '',
                drawing: null,
                date: new Date().toISOString()
            });
            storage.saveNotes(notes);
            renderNotes();
            openModal(newId);
        }

        // ===============================
        // CAMBIO DE IMAGEN CENTRAL
        // ===============================
        // TODO: Integrar con un servicio de upload (Cloudinary, Firebase Storage)
        
        function changeImage() {
            const urls = [
                'https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=400&h=400&fit=crop'
            ];
            const randomUrl = urls[Math.floor(Math.random() * urls.length)];
            document.getElementById('centralImage').src = randomUrl;

            // Para permitir upload del usuario:
            // 1. Agregar: <input type="file" id="imageUpload" accept="image/*" style="display:none">
            // 2. En changeImage(): document.getElementById('imageUpload').click()
            // 3. Manejar el evento change para subir a Firebase Storage
        }

        // ===============================
        // NOTIFICACIONES
        // ===============================
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-24 right-6 bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-2xl shadow-2xl z-50 animate-bounce';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s';
                setTimeout(() => notification.remove(), 500);
            }, 2000);
        }

        // ===============================
        // INICIALIZACI√ìN
        // ===============================
        
        renderNotes();
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
